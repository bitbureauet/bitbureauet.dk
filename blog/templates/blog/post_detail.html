{% extends 'base.html' %}

{% block content %}
    <div class="container">
      <div class="row">

        <div class="col-md-8">

          <h2>{{ post.title }}</h2>

          <div>
              {{ post.created_at }}
          </div>

          {{ post.get_body|safe }}

          {% if user.is_authenticated %}
              <a class="btn btn-default" href="{% url 'console:post-update' post.slug %}">Edit</a>
          {% endif %}

        </div>

        <div class="col-md-4">
          <h3>Nyeste indl√¶g:</h3>
          <ul class="list-unstyled">
          {% for post in latest_posts %}
            <li style="margin-left: 15px">
              <a href="{% url 'blog:post-detail' post.slug %}">
                <h4>{{ post }}</h4>
              </a>
            </li>
          {% endfor %}
          </ul>
        </div>

      </div>
    </div>
{% endblock %}
