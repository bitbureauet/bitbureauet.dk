{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>{{ post.title }}</h2>

        <div>
            {{ post.created_at }}
        </div>

        {{ post.get_body|safe }}

        {% if user.is_authenticated %}
            <a href="{% url 'blog:post-update' post.slug %}">Edit</a>
        {% endif %}
    </div>
{% endblock %}
