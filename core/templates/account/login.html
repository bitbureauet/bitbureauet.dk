{% extends 'base.html' %}
{% load i18n %}

{% block content %}

    <form accept-charset="UTF-8" role="form" method="POST"
          action="{% url 'account_login' %}">
        {% csrf_token %}
        <fieldset>
            <div class="form-group">
                <input class="form-control"
                       placeholder="{% trans 'Username' %}"
                       name="login"
                       type="text"
                       autofocus />
            </div>
            <div class="form-group">
                <input class="form-control"
                       placeholder="{% trans 'Password' %}"
                       name="password"
                       type="password"
                       value="" />
            </div>
            <div class="checkbox">
                <label>
                    <input name="remember"
                           type="checkbox"
                           value="Remember Me" />
                    {% trans 'Remember Me' %}
                </label>
            </div>
            <button class="btn btn-lg btn-success btn-block"
                    type="submit"
                    id="login-button"
                    value="">
                {% trans 'Login' %}
            </button>
        </fieldset>
    </form>

{% endblock %}
