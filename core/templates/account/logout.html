{% extends 'base.html' %}
{% load i18n %}

{% block content %}

    <div class="size-wrapper" style="padding : 80px 0">
        <h3>{% trans 'Are you sure you want to sign out?' %}</h3>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{redirect_field_name}}" value="{{redirect_field_value}}"/>
            {% endif %}
            <button class="btn btn-primary" type="submit">{% trans 'Sign Out' %}</button>
            <a class="btn btn-default" href="javascript:window.back();">{% trans 'Cancel' %}</a>
        </form>
    </div>

{% endblock %}
